<div class="container">
  <div class="row">
      <div class="col">
          <div class="text-center" >
              <h1>{{displayPage.heading}}</h1>
              <a class="btn btn-success btn-lg" href="#">HOME</a>
          </div>
          <hr>
            <table class="gridtable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Region</th>
                <th>Rating</th>
                <th>Opportunities</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="w in currentlist">
                <td>{{w.name}}</td>
                <td ng-If="w.regionCode == 'ap'">{{modifiedOne}}</td>
                <td ng-If="w.regionCode == 'na'">{{modifiedTwo}}</td>
                <td>{{w.rating}}</td>
                <td ng-If="w.opportunities.length > 0">{{w.opportunities.length}} rows</td>
                <td ng-If="w.opportunities.length == null">No data</td>
              </tr>
            </tbody>
            </table>
    </div>
  </div>
</div>
